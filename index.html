<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card check out</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<div id="container">
    <div onmouseover="handleccv()" onmouseout="removeccv()" id="card">
        <div id="back-side">
            <div id="magnetic-strip">

            </div>
            <div id="ccv-input">
                <label>CCV</label>
                <h2 id="ccv-number"></h2>
            </div>
        </div>
        <div id="front-side">
            <div id="logo-row">
                <div id="chip"></div>
                <div id="logo">

                </div>               
            </div>
            <div id="card-number">
                    <span>
                        <h1 id="part-one"></h1>
                    </span>
                    <span>
                        <h1 id="part-2"></h1>
                    </span>
                    <span>
                        <h1 id="part-3"></h1>
                    </span>
                    <span>
                        <h1 id="part-4"></h1>
                    </span>
            </div>
            <div id="card-name">
                <div id="user-name">
                    <h6>CARD HOLDER</h6>
                    <h2 id="card-holder-name"></h2>
                </div>
            </div>
            <div id="card-expiry">
                <h6>EXPIRY</h6>
                <span><h2 id="expire-month"></h2><h2 id="expire-year"></h2></span>
            </div>
        </div>
    </div>
    <div id="form-container">
        <form>
            <label>CARD NUMBER</label>
            <span>
                <input text="number" id="part-1-input" onkeyup="handleCardNum(1,this)" maxlength="4">
                <input text="number" id="part-2-input" onkeyup="handleCardNum(2,this)" maxlength="4">
                <input text="number" id="part-3-input" onkeyup="handleCardNum(3,this)" maxlength="4">
                <input text="number" id="part-4-input" onkeyup="handleCardNum(4,this)" maxlength="4">
            </span>
            <label>CARD HOLDER</label>
             <input type="text" onkeyup="handleCardOwner(this)" name="" id="card-holder">
             <span id="expires-span">
                <label>EXPIRATION</label>
                <label>CCV</label>
             </span>
             <span id="dates">
                <div>
                    <select onchange="handleExpiration('month',this)" id="card-expiration-month">
                        <option></option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select onchange="handleExpiration('year',this)"  id="card-expiration-year">
                        <option></option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                      </select>
                </div>
                <div id="ccv">
                    <input onkeyup="appendCcv(this)" onfocus="handleccv()" onblur="removeccv()" type="text" maxlength="3"/>
                </div>
             </span>
             <button>SUBMIT</button>
        </form>
    </div>
</div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
